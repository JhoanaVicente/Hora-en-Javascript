<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital con JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="widget">
            <p id="diaSemana" class="diaSemana">Domingo</p>
            <p id="dia" class="dia">25</p>
            <p>de </p>
            <p id="mes" class="mes">Junio</p>
            <p>del </p>
            <p id="year" class="year">2023</p>
        </div>

        <div class="reloj">
            <p id="horas" class="horas">13</p>
            <p>:</p>
            <p id="minutos" class="minutos">49</p>
            <p>:</p>
            <div class="caja-segundos">
                <p id="ampm" class="ampm">PM</p>
                <p id="segundos" class="segundos">15</p>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
